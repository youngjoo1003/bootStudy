<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>타임리프 사용법은 "${}" EL 형식이 가능하다.</h1>
    <h2 th:text="${'Hello World'}"></h2>
    <h1>타임리프는 EL과 다른 방법으로도 표시 됨</h1>
    <h2>[[${'자바 지옥 환영합니다.'}]]</h2>
</body>
</html>
