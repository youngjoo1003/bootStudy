<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>dto 객체 출력 해보기</title>
</head>
<body>
    <ul>
        <li th:each="dto : ${list}"> <!-- for문 모델에 있는 list 키를 가져옴 -->
            [[${dto}]]
            <!-- list 안쪽 객체를 출력 -->

        </li>
    </ul>

    <ul>
        <li th:each="dto, state : ${list}" th:if="${dto.sno % 5 == 0}">
        [[${dto}]]
    </ul> <!--5의 배수-->

    <ul>
        <li th:each="dto, state : ${list}">
            <span th:if="${dto.sno % 5 == 0}" th:text="${'------------------------'
            +dto.sno}"></span>
            <span th:unless="${dto.sno % 5 == 0}" th:text="${dto.first}"></span>
        </li>
    </ul> <!-- 5로나눈 나머지가 0이면 sno출력 , 아니면 sampleDTO의 first -->

    <ul>
        <li th:each="dto, state : ${list}" th:text="${dto.sno % 5 == 0}?
        ${dto.sno}: ${dto.first}">
        </li>
    </ul> <!-- 삼항연산자 -->
    <style>
        .target {
            background-color: red;
        }
    </style>
    <ul>
        <li th:each="dto, state : ${list}" th:class="${dto.sno % 5 == 0}?'target'" th:text="${dto}">
        </li>
    </ul>

    <ul>
        <th:block th:each="dto: ${list}">
            <li th:text="${dto.sno % 5 == 0}?${dto.sno}:${dto.first}"></li>
        </th:block>
    </ul>
</body>
</html>
